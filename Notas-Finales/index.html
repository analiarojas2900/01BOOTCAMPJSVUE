<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Finales</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="notas">
                <h1>Notas Finales</h1>
            </div>
            <img src="assets/img/desafio_latam.png" alt="" class="logo-img">
        </header>
        <div class="student-info">
            <h2>Nombre: <span id="nombre-estudiante"></span></h2>
            <h2>Carrera: <span id="carrera-estudiante"></span></h2>
        </div>
        <table id="tablaNotas">
            <thead>
                <tr>
                    <th>Ramo</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Promedio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HTML</td>
                    <td id="notaHTML1"></td>
                    <td id="notaHTML2"></td>
                    <td id="notaHTML3"></td>
                    <td id="promedioHTML"></td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td id="notaCSS1"></td>
                    <td id="notaCSS2"></td>
                    <td id="notaCSS3"></td>
                    <td id="promedioCSS"></td>
                </tr>
                <tr>
                    <td>JavaScript</td>
                    <td id="notaJS1"></td>
                    <td id="notaJS2"></td>
                    <td id="notaJS3"></td>
                    <td id="promedioJS"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="assets/js/scrips.js"></script>
</body>

</html>
